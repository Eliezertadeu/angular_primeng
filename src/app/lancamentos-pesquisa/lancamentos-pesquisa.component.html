<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label for="descricao">Descrição </label>
      <input type="text" pInputText>
    </div>
    <div class="ui-g-12">
      <label for="vencimento" style="display: block">Vencimento</label>
      <input type="text" pInputText style="width: 95px">
      <label for="de"> até </label>
      <input type="text" pInputText style="width: 95px">
    </div>
    <div class="ui-g-12">
      <button pButton type="button" label="Pesquisar"></button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <app-lancamento-grid [lancamentos]="lancamentos" ></app-lancamento-grid>
    </div>
    <div class="ui-g-12">
      <a pButton label="Novo Lançamento"></a>
    </div>
  </div>
</div>
